<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>按钮-webmodlue</title>
    <link rel="stylesheet" type="text/css" href="../../dist/webmodule.css">
    <style type="text/css">
    section {
        margin: 30px;
    }
    </style>
</head>

<body>
    <section>
        <p>方角样式</p>
        <button type="button" class="wm-btn wm-btn-default">默认样式</button>
        <button type="button" class="wm-btn wm-btn-primary">主色按钮</button>
        <button type="button" class="wm-btn wm-btn-secondary">次色按钮</button>
        <button type="button" class="wm-btn wm-btn-success">绿色按钮</button>
        <button type="button" class="wm-btn wm-btn-warning">橙色按钮</button>
        <button type="button" class="wm-btn wm-btn-danger">红色按钮</button>
    </section>
    <section>
        <p>圆角样式</p>
        <button type="button" class="wm-btn wm-btn-default wm-radius">默认样式</button>
        <button type="button" class="wm-btn wm-btn-primary wm-radius">主色按钮</button>
        <button type="button" class="wm-btn wm-btn-secondary wm-radius">次色按钮</button>
        <button type="button" class="wm-btn wm-btn-success wm-radius">绿色按钮</button>
        <button type="button" class="wm-btn wm-btn-warning wm-radius">橙色按钮</button>
        <button type="button" class="wm-btn wm-btn-danger wm-radius">红色按钮</button>
    </section>
    <section>
        <p>圆形按钮</p>
        <button type="button" class="wm-btn wm-btn-default wm-round">默认样式</button>
        <button type="button" class="wm-btn wm-btn-primary wm-round">主色按钮</button>
        <button type="button" class="wm-btn wm-btn-secondary wm-round">次色按钮</button>
        <button type="button" class="wm-btn wm-btn-success wm-round">绿色按钮</button>
        <button type="button" class="wm-btn wm-btn-warning wm-round">橙色按钮</button>
        <button type="button" class="wm-btn wm-btn-danger wm-round">红色按钮</button>
    </section>
    <section>
        <p>镂空效果蓝</p>
        <button type="button" class="wm-btn wm-btn-primary wm-pierced">方角镂空</button>
        <button type="button" class="wm-btn wm-btn-primary wm-radius wm-pierced">圆角镂空</button>
        <button type="button" class="wm-btn wm-btn-primary wm-round wm-pierced">圆形镂空</button>
    </section>
    <section>
        <p>镂空效果绿</p>
        <button type="button" class="wm-btn wm-btn-success wm-pierced">方角镂空</button>
        <button type="button" class="wm-btn wm-btn-success wm-radius wm-pierced">圆角镂空</button>
        <button type="button" class="wm-btn wm-btn-success wm-round wm-pierced">圆形镂空</button>
    </section>
    <section>
        <p>激活状态</p>
        <button type="button" class="wm-btn wm-btn-default wm-active">默认样式</button>
        <button type="button" class="wm-btn wm-btn-primary wm-active">主色按钮</button>
        <button type="button" class="wm-btn wm-btn-secondary wm-active">次色按钮</button>
        <button type="button" class="wm-btn wm-btn-success wm-active">绿色按钮</button>
        <button type="button" class="wm-btn wm-btn-warning wm-active">橙色按钮</button>
        <button type="button" class="wm-btn wm-btn-danger wm-active">红色按钮</button>
    </section>
    <section>
        <p>禁用状态</p>
        <button type="button" class="wm-btn wm-btn-default" disabled="disabled">默认样式</button>
        <button type="button" class="wm-btn wm-btn-primary" disabled="disabled">主色按钮</button>
        <button type="button" class="wm-btn wm-btn-secondary" disabled="disabled">次色按钮</button>
        <button type="button" class="wm-btn wm-btn-success" disabled="disabled">绿色按钮</button>
        <button type="button" class="wm-btn wm-btn-warning" disabled="disabled">橙色按钮</button>
        <button type="button" class="wm-btn wm-btn-danger" disabled="disabled">红色按钮</button>
    </section>
    <section>
        <p>按钮大小</p>
        <button type="button" class="wm-btn wm-btn-default wm-btn-lg">大按钮</button>
        <button type="button" class="wm-btn wm-btn-primary">默认大小</button>
        <button type="button" class="wm-btn wm-btn-secondary wm-btn-sm">小按钮</button>
    </section>
    <section>
        <p>块级按钮</p>
        <button type="button" class="wm-btn wm-btn-default wm-btn-block">默然块级</button>
        <button type="button" class="wm-btn wm-btn-primary wm-btn-block">蓝色块级</button>
    </section>
    <section>
        <p>icon 图标按钮</p>
        <button class="wm-btn wm-btn-default">
            <i class="fa fa-cog" aria-hidden="true"></i> 设置 </button>
        <button class="wm-btn wm-btn-primary">
            <i class="fa fa-spinner fa-spin" aria-hidden="true"></i>loading...
        </button>
        <button class="wm-btn wm-btn-success">
            立即下载
            <i class="fa fa-download" aria-hidden="true"></i>
        </button>
    </section>

   	<section>
        <p>链接样式</p>
        <a href="#" class="wm-btn wm-btn-default">默认样式</a>
        <a href="#" class="wm-btn wm-btn-primary">主色按钮</a>
        <a href="#" class="wm-btn wm-btn-secondary">次色按钮</a>
        <a href="#" class="wm-btn wm-btn-success">绿色按钮</a>
        <a href="#" class="wm-btn wm-btn-warning">橙色按钮</a>
        <a href="#" class="wm-btn wm-btn-danger">红色按钮</a>
    </section>
</body>

</html>
