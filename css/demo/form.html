<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../dist/webmodule.css">
</head>

<body>
    <form class="wm-form">
        <fieldset>
            <legend>表单控件</legend>
            <div class="wm-form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" placeholder="请输入用户名">
            </div>
            <div class="wm-form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" placeholder="请输入密码">
            </div>
            <div class="wm-form-group">
                <label class="wm-file"><i class="fa fa-cloud-upload" aria-hidden="true"><input type="file"></i>选择文件</label>
            </div>
            <p>复选框</p>
            <div class="wm-checkbox">
                <input type="checkbox" id="book">
                <label for="book">读书</label>
                <input type="checkbox" id="ball">
                <label for="ball">篮球</label>
                <input type="checkbox" id="music">
                <label for="music">音乐</label>
                <input type="checkbox" id="no" disabled="disabled">
                <label for="no">禁用</label>
            </div>
            <p>单选按钮</p>
            <div class="wm-radio">
                <input type="radio" name="work" id="student">
                <label for="student">学生</label>
                <input type="radio" name="work" id="teacher">
                <label for="teacher">老师</label>
                <input type="radio" name="work" id="doctor">
                <label for="doctor">医生</label>
                <input type="radio" name="work" id="noradio" disabled="disabled">
                <label for="noradio">禁用</label>
            </div>
            <p>下拉列表</p>
            <select class="wm-select">
                <option value="option1">列表项一</option>
                <option value="option2">列表项二</option>
                <option value="option3">列表项三</option>
                <option value="option4">列表项四</option>
            </select>
            <p>文本域</p>
            <textarea placeholder="输入点内容吧..." class="wm-textarea" rows="5"></textarea>
            <p>禁止输入表单</p>
            <div class="wm-form-group">
                <input type="text" placeholder="禁止输入表单" disabled="disabled">
            </div>
            <p>提交按钮</p>
            <button type="submit" class="wm-btn wm-btn-success">提交按钮</button>
            <button type="submit" class="wm-btn wm-btn-success" disabled="disabled">禁止提交</button>
        </fieldset>
    </form>
    <form class="wm-form wm-form-horizontal">
        <fieldset>
            <p>水平排列</p>
            <div class="wm-form-group">
                <label for="username">用户名：</label>
                <input type="text" id="username" placeholder="请输入用户名">
            </div>
            <div class="wm-form-group">
                <label for="password">密码：</label>
                <input type="password" id="password" placeholder="请输入密码">
            </div>
            <div class="wm-checkbox wm-form-offset">
                <input type="checkbox" id="save">
                <label for="save">记住密码</label>
            </div>
            <div class="wm-form-group wm-form-offset">
                <button type="submit" class="wm-btn wm-btn-danger">立即登录</button>
            </div>
        </fieldset>
    </form>
    <form class="wm-form wm-form-inline">
        <fieldset>
            <p>行内排列</p>
            <div class="wm-form-group">
                <input type="text" id="username" placeholder="请输入用户名">
            </div>
            <div class="wm-form-group">
                <input type="password" id="password" placeholder="请输入密码">
            </div>
            <div class="wm-form-group">
                <button type="submit" class="wm-btn wm-btn-danger">立即登录</button>
            </div>
            <div class="wm-checkbox">
                <input type="checkbox" id="saveinline">
                <label for="saveinline">记住密码</label>
            </div>
        </fieldset>
    </form>
    <form class="wm-form">
        <fieldset>
            <p>icon 表单</p>
            <div class="wm-form-group wm-form-icon">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" id="username" placeholder="请输入用户名">
            </div>
            <div class="wm-form-group wm-form-icon">
                <i class="fa fa-unlock-alt" aria-hidden="true"></i>
                <input type="password" id="password" placeholder="请输入密码">
            </div>
        </fieldset>
    </form>
    <form class="wm-form">
        <fieldset>
            <p>表单验证状态</p>
            <div class="wm-form-group wm-form-success">
                <input type="text" placeholder="请输入用户名">
                <i class="fa fa-check" aria-hidden="true"></i>
            </div>
            <div class="wm-form-group wm-form-warning">
                <input type="text" placeholder="请输入用户名">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
            </div>
            <div class="wm-form-group wm-form-error">
                <input type="text" placeholder="请输入用户名">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
        </fieldset>
    </form>
    <form class="wm-form">
        <fieldset>
            <p>输入框组</p>
            <div class="wm-form-group">
                <input type="text" placeholder="请输入用户名">
            </div>
            <div class="wm-form-group">
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="wm-form-group">
                <input type="email" placeholder="请输入邮箱">
            </div>
            <div class="wm-checkbox">
                <input type="checkbox" id="save-1">
                <label for="save-1">记住密码</label>
            </div>
            <div class="wm-form-group">
                <button type="submit" class="wm-btn wm-btn-danger wm-btn-block">立即登录</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
