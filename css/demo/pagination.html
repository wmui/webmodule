<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../dist/webmodule.css">
</head>

<body>
    <p>默认分页样式</p>
    <ol class="wm-pagination">
        <li class="wm-disabled"><a href="#">&laquo;</a></li>
        <li class="wm-active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">&raquo;</a></li>
    </ol>
    <p>分页居左样式</p>
    <ol class="wm-pagination wm-pagination-left">
        <li class="wm-disabled"><a href="#">&laquo;</a></li>
        <li class="wm-active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">&raquo;</a></li>
    </ol>
    <p>分页居右样式</p>
    <ol class="wm-pagination wm-pagination-right">
        <li class="wm-disabled"><a href="#">&laquo;</a></li>
        <li class="wm-active"><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">&raquo;</a></li>
    </ol>
    <p>左右翻页样式</p>
    <ol class="wm-pagination">
        <li class="wm-pagination-prev"><a href="#"> &laquo; prev</a></li>
        <li class="wm-pagination-next"><a href="#">next &raquo;</a></li>
    </ol>
    <p>圆形翻页样式</p>
    <ol class="wm-pagination">
        <li class="wm-pagination-prev"><a href="#" class="wm-round"> &laquo; prev</a></li>
        <li class="wm-pagination-next"><a href="#" class="wm-round">next &raquo;</a></li>
    </ol>
</body>

</html>
