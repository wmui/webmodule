<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../dist/webmodule.css">
    <style type="text/css">
    body {
        margin: .5rem;
    }
    
    .wm-progress {
        margin-bottom: 1rem;
    }
    </style>
</head>

<body>
    <p>默认进度条样式</p>
    <div class="wm-progress">
        <div class="wm-progress-bar"> 0% </div>
    </div>
    <div class="wm-progress">
        <div class="wm-progress-bar" style="width: 30%"> 30% </div>
    </div>
    <p>不同颜色进度条</p>
    <div class="wm-progress">
        <div class="wm-progress-bar wm-progress-primary" style="width: 10%"> 10% </div>
    </div>
    <div class="wm-progress">
        <div class="wm-progress-bar wm-progress-secondary" style="width: 20%"> 20% </div>
    </div>
    <div class="wm-progress">
        <div class="wm-progress-bar wm-progress-success" style="width: 30%"> 30% </div>
    </div>
    <div class="wm-progress">
        <div class="wm-progress-bar wm-progress-warning" style="width: 40%"> 40% </div>
    </div>
    <div class="wm-progress">
        <div class="wm-progress-bar wm-progress-danger" style="width: 50%"> 50% </div>
    </div>
    <p>渐变进度条</p>
    <div class="wm-progress wm-progress-gradient">
        <div class="wm-progress-bar wm-progress-primary " style="width: 100%"> 100% </div>
    </div>
    <div class="wm-progress wm-progress-gradient">
        <div class="wm-progress-bar wm-progress-secondary" style="width: 100%"> 100% </div>
    </div>
    <div class="wm-progress wm-progress-gradient">
        <div class="wm-progress-bar wm-progress-success" style="width: 100%"> 100% </div>
    </div>
    <div class="wm-progress wm-progress-gradient">
        <div class="wm-progress-bar wm-progress-warning" style="width: 100%"> 100% </div>
    </div>
    <div class="wm-progress wm-progress-gradient">
        <div class="wm-progress-bar wm-progress-danger" style="width: 100%"> 100% </div>
    </div>
    <p>不同高度进度条</p>
    <div class="wm-progress wm-progress-sm">
        <div class="wm-progress-bar" style="width: 30%"></div>
    </div>
    <div class="wm-progress wm-progress-md">
        <div class="wm-progress-bar" style="width: 30%"> 30%</div>
    </div>
    <div class="wm-progress">
        <div class="wm-progress-bar" style="width: 30%"> 30% </div>
    </div>
    <p>纹理进度条</p>
    <div class="wm-progress wm-progress-striped">
        <div class="wm-progress-bar wm-progress-primary" style="width: 10%"> 10% </div>
    </div>
    <div class="wm-progress wm-progress-striped">
        <div class="wm-progress-bar wm-progress-secondary" style="width: 20%"> 20% </div>
    </div>
    <div class="wm-progress wm-progress-striped">
        <div class="wm-progress-bar wm-progress-success" style="width: 30%"> 30% </div>
    </div>
    <div class="wm-progress wm-progress-striped">
        <div class="wm-progress-bar wm-progress-warning" style="width: 40%"> 40% </div>
    </div>
    <div class="wm-progress wm-progress-striped">
        <div class="wm-progress-bar wm-progress-danger" style="width: 50%"> 50% </div>
    </div>
    <p>进度条动画</p>
    <div class="wm-progress wm-progress-striped wm-active">
        <div class="wm-progress-bar wm-progress-primary" style="width: 50%"></div>
    </div>
    <p>堆叠效果</p>
    <div class="wm-progress wm-progress-sm">
        <div class="wm-progress-bar wm-progress-danger" style="width: 30%"></div>
        <div class="wm-progress-bar wm-progress-success" style="width: 50%"></div>
        <div class="wm-progress-bar wm-progress-warning" style="width: 20%"></div>
    </div>
</body>

</html>
